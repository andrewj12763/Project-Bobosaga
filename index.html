<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Reality.Cart</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="pages/assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Reality.Cart</h1>
		</div>

		<div id="foodCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#foodCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#foodCarousel" data-slide-to="1"></li>
				<li data-target="#foodCarousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">
				<div class="item active">
					<img class="carouselImages" src="pages/assets/images/spaghetti.jpg" alt="spaghetti">
				</div>
				<div class="item">
					<img class="carouselImages" src="pages/assets/images/crepes.jpg" alt="Crepes">
				</div>
				<div class="item">
					<img class="carouselImages" src="pages/assets/images/friedChicken.png" alt="Fried Chicken">
				</div>
			</div>

			<a class="left carousel-control btt" href="#foodCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control btt" href="#foodCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<br>

		<div class="row">
			<div class="col-md-12">
				<a href="pages/pageTwo.html">
					<button type="button" class="btn btn-primary btn-lg btn-block btnstyle">Begin</button>
				</a>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
